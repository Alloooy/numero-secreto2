<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Adivinhe o <span class="container__texto-azul">número secreto</span></h1>
                    <p class="texto__paragrafo">Escolha um número entre 1 e 10</p>
                </div>
                <input type="number" id="chute" min="1" max="10" class="container__input">
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao">Chutar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
                <!-- Adiciona uma seleção para configurar a dificuldade -->
                <div>
                    <label for="dificuldade">Escolha a dificuldade:</label>
                    <select id="dificuldade" onchange="configurarDificuldade()">
                        <option value="10">Fácil (1 a 10)</option>
                        <option value="50">Médio (1 a 50)</option>
                        <option value="100">Difícil (1 a 100)</option>
                    </select>
                </div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
